		<style>
			.help-tip{
				position: absolute;
				top: 18px;
				right: 18px;
				text-align: center;
				background-color: #BCDBEA;
				border-radius: 50%;
				width: 24px;
				height: 24px;
				font-size: 14px;
				line-height: 26px;
				cursor: default;
			}

			.help-tip:before{
				content:'?';
				font-weight: bold;
				color:#fff;
			}

			.help-tip:hover p{
				display:block;
				transform-origin: 100% 0%;

				-webkit-animation: fadeIn 0.3s ease-in-out;
				animation: fadeIn 0.3s ease-in-out;

			}

			.help-tip p{    /* The tooltip */
				display: none;
				text-align: left;
				background-color: #1E2021;
				padding: 20px;
				width: 300px;
				position: absolute;
				border-radius: 3px;
				box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
				right: -4px;
				color: #FFF;
				font-size: 13px;
				line-height: 1.4;
			}

			.help-tip p:before{ /* The pointer of the tooltip */
				position: absolute;
				content: '';
				width:0;
				height: 0;
				border:6px solid transparent;
				border-bottom-color:#1E2021;
				right:10px;
				top:-12px;
			}

			.help-tip p:after{ /* Prevents the tooltip from being hidden */
				width:100%;
				height:40px;
				content:'';
				position: absolute;
				top:-40px;
				left:0;
			}

			/* CSS animation */

			@-webkit-keyframes fadeIn {
				0% { 
					opacity:0; 
					transform: scale(0.6);
				}

				100% {
					opacity:100%;
					transform: scale(1);
				}
			}

			@keyframes fadeIn {
				0% { opacity:0; }
				100% { opacity:100%; }
			}
		</style>

					.switch {

					}

					.switch input { 
					  opacity: 0;
					  width: 0;
					  height: 0;
					}

					.slider {
					  position: absolute;
					  cursor: pointer;
					  top: 0;
					  left: 0;
					  right: 0;
					  bottom: 0;
					  background-color: #ccc;
					  -webkit-transition: .4s;
					  transition: .4s;
					}

					.slider:before {
					  position: absolute;
					  content: "";
					  height: 26px;
					  width: 26px;
					  left: 4px;
					  bottom: 4px;
					  background-color: white;
					  -webkit-transition: .4s;
					  transition: .4s;
					}

					input:checked + .slider {
					  background-color: #2196F3;
					}

					input:focus + .slider {
					  box-shadow: 0 0 1px #2196F3;
					}

					input:checked + .slider:before {
					  -webkit-transform: translateX(26px);
					  -ms-transform: translateX(26px);
					  transform: translateX(26px);
					}

					/* Rounded sliders */
					.slider.round {
					  border-radius: 30px;
					}

					.slider.round:before {
					  border-radius: 50%;
					}

			// Returns all entries from the provided array where the data in [column] matches [query]
			function refineEntries(query, column, entries)
			{
				console.log("REFINE on " + entries.length + " entries, query: '" + query + "', column: " + column);
				var result = [];
				for(var ii = 0; ii < entries.length; ii++)
				{
					var entry = entries[ii];
					if(entry[column] === query)
					{
						//console.log("MATCH on entry " + ii);
						result.push(entries[ii]);
					}
				}
				return result;
			}
			
			
			function setKDSlider(sliderName, min, mid, max)
			{
				if(isNaN(min))
					min = 0;
				if(isNaN(mid))
					mid = 0;
				if(isNaN(max))
					max = 0;
				
				var BAR_WIDTH = 20;
				var minBar = document.getElementById(sliderName + "-min");
				var avgBar = document.getElementById(sliderName + "-mid");
				var maxBar = document.getElementById(sliderName + "-max");
				
				
				minBar.style["left"] = valToKDSliderPos(min) + "em";
				minBar.style["width"] = valToKDSliderPos(mid - min) + "em";
				avgBar.style["left"] = valToKDSliderPos(mid) + "em";
				maxBar.style["left"] = valToKDSliderPos(mid) + "em";
				maxBar.style["width"]= valToKDSliderPos(max - mid) + "em";
				
				minBar.style["background-image"] = getKDGradient(min, mid);
				avgBar.style["background-color"] = getKDColor(mid);
				maxBar.style["background-image"] = getKDGradient(mid, max);
				
			}
			
			function getKDGradient(min, max)
			{
				return "linear-gradient(to right, " + getKDColor(min) + ", " + getKDColor(max);
			}
			
			function getKDColor (val)
			{
				if(val < 0)
				{
					val = 0;
				}
				
				if(val < 1)
				{
					return lerpColor(KD_COLOR_0, KD_COLOR_1, val);
				}
				val--;
				if(val < 1)
				{
					return lerpColor(KD_COLOR_1, KD_COLOR_2, val);
				}
				val--;
				if(val > 1)
					val = 1;
				if(val < 1)
				{
					return lerpColor(KD_COLOR_2, KD_COLOR_3, val);
				}
				
				return lerpColor(KD_COLOR_2, KD_COLOR_3, val);
			}
			
			function lerpColor(a, b, amount)
			{ 
				var ah = parseInt(a.replace(/#/g, ''), 16),
					ar = ah >> 16, ag = ah >> 8 & 0xff, ab = ah & 0xff,
					bh = parseInt(b.replace(/#/g, ''), 16),
					br = bh >> 16, bg = bh >> 8 & 0xff, bb = bh & 0xff,
					rr = ar + amount * (br - ar),
					rg = ag + amount * (bg - ag),
					rb = ab + amount * (bb - ab);

				return '#' + ((1 << 24) + (rr << 16) + (rg << 8) + rb | 0).toString(16).slice(1);
			}

			{

			function setStats(entries)
			{
				var totalHits = 0, totalOuts = 0, kdAvg = 0, kdMin = 999999, kdMax = 0;
				var n = entries.length;
				
				var tmpHit, tmpOut, tmpKD;
				
				for(var ii = 0; ii < entries.length; ii++)
				{
					tmpHit = parseFloat(entries[ii][HITS]);
					tmpOut = parseFloat(entries[ii][OUTS]);
					
					if(!isNaN(tmpHit))
					{
						totalHits += tmpHit;
					}
					if(!isNaN(tmpOut))
					{
						totalOuts += tmpOut;
						
					}
					
					tmpKD = tmpHit / tmpOut;
					
					if(!isNaN(tmpKD))
					{
						kdAvg += tmpKD;
						if(tmpKD < kdMin)
						{
							kdMin = tmpKD;
						}
						if(tmpKD > kdMax)
						{
							kdMax = tmpKD;
						}
					}
				}
				kdAvg /= n;
				
				if(kdMin === 999999)
					kdMin = 0;
				if(isNaN(kdAvg))
					kdAvg = 0;
				if(n === 0)
				{
					totalHits = 0;
					totalOuts = 0;
					n = 1;
				}
				
				var hitS = document.getElementById("player-avg-hits");
				var tHitS= document.getElementById("player-total-hits");
				var outS = document.getElementById("player-avg-outs");
				var tOutS= document.getElementById("player-total-outs");
				var minKDS = document.getElementById("player-min-kd");
				var avgKDS = document.getElementById("player-avg-kd");
				var maxKDS = document.getElementById("player-max-kd");
				
				
				setKDSlider("kdslider", kdMin, kdAvg, kdMax);
				console.log("Set KDSlider: " + kdMin + ", " + kdAvg + ", " + kdMax);
				
				hitS.innerHTML  = Math.round(totalHits / n);
				tHitS.innerHTML = totalHits;
				outS.innerHTML  = Math.round(totalOuts / n);
				tOutS.innerHTML = totalOuts;
				minKDS.innerHTML= (Math.round(kdMin * ACC) / ACC);
				avgKDS.innerHTML= (Math.round(kdAvg * ACC) / ACC);
				maxKDS.innerHTML= (Math.round(kdMax * ACC) / ACC);
				
			}

						return "#FF00FF";
					default:
						return "#000000";
				}
			}

					quarry: [],
					spillway: []
				};

						case "clear cut":

							break;
						case "spillway":
							mapEntries.spillway.push(entry);
							break;
						
					}
				}
				$("#map-bias-list").empty();

				var list = document.getElementById("map-bias-list");

				addMapBias(list, "Clear Cut", mapEntries.clearcut);
				addMapBias(list, "Quarry", mapEntries.quarry);
				addMapBias(list, "Spillway", mapEntries.spillway);
				
				document.getElementById("map-bias-header").innerHTML = "Map Bias for " + entries[0][PLAYER_NAME];
			}

			function addMapBias(list, name, entries)
			{
				if(entries.length == 0)
				{
					return;
				}
				
				var newLi = document.createElement("li");
				newLi.classList.add("map-bias-meter");
				
				var redKD = 0;
				var blueKD= 0;
				var winAvg= 0;
				
				for(var ii = 0; ii < entries.length; ii++)
				{
					hits = parseFloat(entries[ii][HITS]);
					outs = parseFloat(entries[ii][OUTS]);
					win = parseFloat(entries[ii][GAME_OUTCOME]);
					
					if(!isNaN(hits) && !isNaN(outs))
					{
						if(entries[ii][SIDE] === "Red")
						{
							redKD += hits / outs;
						}else if(entries[ii][SIDE] === "Blue")
						{
							blueKD+= hits / outs;
						}else
						{
							console.log("WARNING: Invalid value for team side '" + entries[ii][SIDE] + "' in following entry:");
							console.log(entries[ii]);
						}
					}
				}
				redKD  /= entries.length;
				blueKD /= entries.length;
				
				winAvg /= entries.length;
				winAvg  = (winAvg + 1) / 2;
				
				var redWidth, blueWidth;
				newLi.innerHTML = "<p style=\"height: 20px;\">" + name + "</p><div class=\"map-bias-meter-blue\"></div><div class=\"map-bias-meter-red\"></div>";
				var kdTotal = (redKD + blueKD);
				
				
				redWidth = clamp(redKD / kdTotal * MAP_BIAS_SLIDER_WIDTH, 0, MAP_BIAS_SLIDER_WIDTH);
				blueWidth= clamp(blueKD / kdTotal * MAP_BIAS_SLIDER_WIDTH, 0, MAP_BIAS_SLIDER_WIDTH);
				
				console.log("Blue style: " + newLi.childNodes[1].style);
				
				setTimeout (
					function ()
					{
						newLi.childNodes[1].style.width = blueWidth + "px";
						newLi.childNodes[1].innerHTML = Math.round(blueKD / kdTotal * 100) / 100;
						newLi.childNodes[2].style.width= redWidth + "px";
						newLi.childNodes[2].innerHTML = Math.round(redKD / kdTotal * 100) / 100;
					}
				, 100);
				
				list.appendChild(newLi);
				
				
			}
			
			
			function clamp(num, min, max) {
			  return num <= min ? min : num >= max ? max : num;
			}
		</script>
