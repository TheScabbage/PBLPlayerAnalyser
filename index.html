			<style>
				.switch {
				  position: relative;
				  display: inline-block;
				  width: 60px;
				  height: 34px;
				}

				.switch input { 
				  opacity: 0;
				  width: 0;
				  height: 0;
				}

				.slider {
				  position: absolute;
				  cursor: pointer;
				  top: 0;
				  left: 0;
				  right: 0;
				  bottom: 0;
				  background-color: #ccc;
				  -webkit-transition: .4s;
				  transition: .4s;
				}

				.slider:before {
				  position: absolute;
				  content: "";
				  height: 26px;
				  width: 26px;
				  left: 4px;
				  bottom: 4px;
				  background-color: white;
				  -webkit-transition: .4s;
				  transition: .4s;
				}

				input:checked + .slider {
				  background-color: #2196F3;
				}

				input:focus + .slider {
				  box-shadow: 0 0 1px #2196F3;
				}

				input:checked + .slider:before {
				  -webkit-transform: translateX(26px);
				  -ms-transform: translateX(26px);
				  transform: translateX(26px);
				}

				/* Rounded sliders */
				.slider.round {
				  border-radius: 30px;
				}

				.slider.round:before {
				  border-radius: 50%;
				}
			</style>

			function getEntriesByPlayer(player)
			{
				var entries = [];
				
				if(FILTER_PLAYOFFS)
				{
					for(var ii = 0; ii < playoffDataEntries.length; ii++)
					{
						if(playoffDataEntries[ii].includes(player))
						{
							var entry = playoffDataEntries[ii].split(",");
							if(entry[PLAYER_NAME] === player)
							{
								console.log("'" + entry[GAMEMODE] + "'");
								if((FILTER_CTF && entry[GAMEMODE] === "CTF") || (FILTER_TB && entry[GAMEMODE] === "TB"))
								{
									entries.push(entry);
								}
							}
						}
					}
				}
				
				if(FILTER_REG_SEASON)
				{
					for(var ii = 0; ii < regularDataEntries.length; ii++)
					{
						//console.log(regularDataEntries[ii]);
						if(regularDataEntries[ii].includes(player))
						{
							var entry = regularDataEntries[ii].split(",");
							if(entry[PLAYER_NAME] === player)
							{
								console.log("'" + entry[GAMEMODE] + "'");
								if((FILTER_CTF && entry[GAMEMODE] === "CTF") || (FILTER_TB && entry[GAMEMODE] === "TB"))
								{
									entries.push(entry);
								}
							}
						}
					}
				}
				return entries;
			}

			function setKDSlider(sliderName, min, mid, max)
			{
				var BAR_WIDTH = 20;
				var minBar = document.getElementById(sliderName + "-min");
				var avgBar = document.getElementById(sliderName + "-mid");
				var maxBar = document.getElementById(sliderName + "-max");
				
				
				minBar.style["left"] = valToKDSliderPos(min) + "em";
				minBar.style["width"] = valToKDSliderPos(mid - min) + "em";
				avgBar.style["left"] = valToKDSliderPos(mid) + "em";
				maxBar.style["left"] = valToKDSliderPos(mid) + "em";
				maxBar.style["width"]= valToKDSliderPos(max - mid) + "em";
				
			}
			
			function valToKDSliderPos(val)
			{
				return val / 3 * 20;
			}
			
			function updateSettings()
			{
				FILTER_PLAYOFFS = document.getElementById("filter-playoffs").checked;
				FILTER_REG_SEASON = document.getElementById("filter-regular").checked;
				FILTER_TB = document.getElementById("filter-tb").checked;
				FILTER_CTF = document.getElementById("filter-ctf").checked;
				
				updateStats();
			}
			
			function updateStats()
			{
				var playerName = getCurrentPlayer();
				var entries = getEntriesByPlayer(playerName);
				console.log("Found " + entries.length + " related to player " + playerName);
				setStats(entries);
			}
			
			function onProfileLoad()
			{
				var profile = document.getElementById("local-player-image");
				profile.style.opacity = 1;
				updateStats();
			}
			
			function setStats(entries)
			{
				var totalHits = 0, totalOuts = 0, kdAvg = 0, kdMin = 999999, kdMax = 0;
				var n = entries.length;
				
				var tmpHit, tmpOut, tmpKD;
				
				for(var ii = 0; ii < entries.length; ii++)
				{
					tmpHit = parseFloat(entries[ii][HITS]);
					tmpOut = parseFloat(entries[ii][OUTS]);
					
					if(!isNaN(tmpHit))
					{
						totalHits += tmpHit;
					}
					if(!isNaN(tmpOut))
					{
						totalOuts += tmpOut;
						
					}
					
					tmpKD = tmpHit / tmpOut;
					
					if(!isNaN(tmpKD))
					{
						kdAvg += tmpKD;
						if(tmpKD < kdMin)
						{
							kdMin = tmpKD;
						}
						if(tmpKD > kdMax)
						{
							kdMax = tmpKD;
						}
					}
				}
				
				kdAvg /= n;
				
				var hitP = document.getElementById("avg-hits");
				var outP = document.getElementById("avg-outs");
				var kdP  = document.getElementById("kd");
				
				setKDSlider("kdslider", kdMin, kdAvg, kdMax);
				console.log("Set KDSlider: " + kdMin + ", " + kdAvg + ", " + kdMax);
				
				hitP.innerHTML = (Math.round(totalHits / n * ACC) / ACC) + " Avg. Hits</br>" + totalHits + " Total Hits";
				outP.innerHTML = (Math.round(totalOuts / n * ACC) / ACC) + " Avg. Outs</br>" + totalOuts + " Total Outs";
				kdP.innerHTML  = (Math.round(kdMin * ACC) / ACC) + " Min KD<br/>" + 
								(Math.round(kdAvg * ACC) / ACC) + " Avg. KD<br/>" + 
								(Math.round(kdMax * ACC) / ACC) + " Max KD";
			}
			
			function getCurrentPlayer()
			{
				var profile = document.getElementById("local-player-image");
				var username = profile.src;
				username = username.substring(username.lastIndexOf("/") + 1, username.length);
				return username;
			}
			
			function showTeam(teamName)
			{
				var team;
				// find the team:
				for(var ii = 0; ii < 8; ii++)
				{
					if(teams[ii].name === teamName)
					{
						team = teams[ii];
					}
				}
				
				console.log(team.customName);
				var teamHeader = document.getElementById("team-header");
				teamHeader.innerHTML = team.customName;
				var col = getTeamHexColor(teamName);
				teamHeader.style = "color: " + col + ";";
				console.log(teamName + ": " + col);
				
				var playerList = document.getElementById("team-players");
				
				var players = "";
				var playerItems = [];
				$("#team-players").empty();
				
				for(var ii = 0; ii < team.players.length; ii++)
				{
					var newLi = document.createElement("li");
					newLi.innerHTML = team.players[ii];
					playerList.appendChild(newLi);
					newLi.className = "player-list-item";
					newLi.style.backgroundColor = col;
					
					playerItems.push(newLi);
					console.log("Player items length: " + playerItems.length);
					showListItem(newLi, ii);
				}
				
				
			}
			
			function setPlayer(player)
			{
				if(player === currentPlayer)
				{
					return;
				}
				currentPlayer = player;
			
				document.getElementById("local-player-image").style.opacity = 0;
				console.log("Set player to " + player);
				document.getElementById("local-player-image").src = "https://rec.net/user/" + player;
				//setTimeout(function(){document.getElementById("local-player-image").style.opacity = 1;}, 1500);
			}
			
			function showListItem(playerItem, time) 
			{
				setTimeout(
					function() {
						playerItem.className = playerItem.className + " show ";
						console.log("Set " + playerItem.innerHTML + " to show.");
						playerItem.onclick = function(){setPlayer(this.innerHTML);};
						console.log(playerItem.onclick);
					}, 40 * time
				);
			}
			
			function getTeamHexColor(teamName)
			{
				var lowerTeamName = teamName.toLowerCase();
				switch(lowerTeamName)
				{
					case "black":
						return "#606060";
					case "green":
						return "#00FF00";
					case "pink":
						return "#FF69b4";
					case "yellow":
						return "#DDDD1F";
					case "white":
						return "#DDDDDD";
					case "orange":
						return "#FFA500";
					case "teal":
						return "#008080";
					case "purple":
						return "#FF00FF";
					default:
						return "#000000";
				}
			}
